{% extends 'base.html' %}

{% block content %}
<div class="card-header">
    Read more about your list!
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">title</th>
                <th scope="col">task</th>
                <th scope="col">created_date</th>
                <!-- <th scope="col">Update</th> -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>{{post.title}}</td>
                <td>{{post.task}}</td>
                <td>{{post.created_date}}</td>
                <td><button type="button" class="btn btn-outline-success"><a href="{% url 'task_update' object.id %}">Update</a></button></td>
                <td><button type="button" class="btn btn-outline-danger"><a href="{% url 'task_delete' object.id %}">Delete</a></button></td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
